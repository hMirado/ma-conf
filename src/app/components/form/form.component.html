<form [formGroup]="form">
  <div class="row mt-20">
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="fName"/>
        <label mdbLabel class="form-label" for="typeText">Prénom *</label>
      </mdb-form-control>
    </div>
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="lName"/>
        <label mdbLabel class="form-label" for="typeText">Nom *</label>
      </mdb-form-control>
    </div>
  </div>
  <div class="row mt-20">
    <div class="col-md-12">
      <mdb-form-control>
        <input mdbInput type="email" id="typeText" class="form-control" formControlName="email"/>
        <label mdbLabel class="form-label" for="typeText">Email address *</label>
      </mdb-form-control>
    </div>
  </div>
  <div class="row mt-20">
    <div class="col-md-12">
      Sexe *
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="gender"
          id="men"
          formControlName="gender"
          value="men"
          [checked]="true"
        />
        <label class="form-check-label" for="men"> Je suis un homme </label>
      </div>
      <!-- Default checked radio -->
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="gender"
          id="women"
          formControlName="gender"
          value="women"
        />
        <label class="form-check-label" for="women"> Je suis une femme </label>
      </div>
    </div>
  </div>
  <div class="row mt-20">
    <div class="col-md-12">
      <mdb-form-control>
        <input mdbInput type="email" id="typeText" class="form-control" formControlName="institut"/>
        <label mdbLabel class="form-label" for="typeText">Institution *</label>
      </mdb-form-control>
    </div>
  </div>
  <div class="row mt-20">
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="address"/>
        <label mdbLabel class="form-label" for="typeText">Address *</label>
      </mdb-form-control>
    </div>
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="country"/>
        <label mdbLabel class="form-label" for="typeText">Pays *</label>
      </mdb-form-control>
    </div>
  </div>
  <div class="row mt-20">
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="postalCode"/>
        <label mdbLabel class="form-label" for="typeText">Code Postal *</label>
      </mdb-form-control>
    </div>
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="city"/>
        <label mdbLabel class="form-label" for="typeText">Vile *</label>
      </mdb-form-control>
    </div>
  </div>
  <div class="row mt-20">
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="postalCode"/>
        <label mdbLabel class="form-label" for="typeText">Page web personnelle</label>
      </mdb-form-control>
    </div>
    <div class="col-md-6">
      <mdb-form-control>
        <input mdbInput type="text" id="typeText" class="form-control" formControlName="city"/>
        <label mdbLabel class="form-label" for="typeText">Page web institution</label>
      </mdb-form-control>
    </div>
  </div>
  <hr class="hr mt-20" />
  <div class="row mt-20">
    <div class="col-md-12">
      <h4>Quelle inscription souhaitez-vous</h4>
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="registration"
          id="student"
          formControlName="registration"
          value="student"
        />
        <label class="form-check-label" for="student"> Etudiant (150 €) </label>
      </div>
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="registration"
          id="academy"
          formControlName="registration"
          value="academy"
        />
        <label class="form-check-label" for="academy"> Académique (200 €) </label>
      </div>
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="registration"
          id="enterprise"
          formControlName="registration"
          value="enterprise"
        />
        <label class="form-check-label" for="enterprise"> Entreprise (300 €) </label>
      </div>
    </div>
  </div>
  <hr class="hr mt-20" />
  <div class="row mt-20">
    <div class="col-md-12">
      <h4>Quelle hébergement souhaitez-vous ?</h4>
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="hosting"
          id="with"
          formControlName="hosting"
          value="true"
        />
        <label class="form-check-label" for="with"> Avec réservation(150 €) </label>
      </div>
      <div class="form-check">
        <input
          mdbRadio
          class="form-check-input"
          type="radio"
          name="hosting"
          id="withOut"
          formControlName="hosting"
          value="false"
        />
        <label class="form-check-label" for="withOut"> Avec réservation(0 €) </label>
      </div>
    </div>
  </div>
</form>
